<head>
	<title>Flex</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">
		.flex div{
			
			padding:10px;

		}

			display: flex;
			flex-direction: row;
			justify-content: space-around;
			flex-wrap: wrap;

</head>
